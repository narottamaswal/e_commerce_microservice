server.port=8004
server.error.include-message=always
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
spring.application.name=notification
spring.datasource.url=jdbc:postgresql://demo-microservices.csetxdk14qax.us-east-1.rds.amazonaws.com:5432/notification
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.zipkin.baseUrl=http://zipkin:9411
spring.rabbitmq.addresses=rabbitmq:5672
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
rabbitmq.exchange.internal=internal.exchange
rabbitmq.queue.notification=notification.queue
rabbitmq.routing-key.internal-notification=internal.notification.routing-key
